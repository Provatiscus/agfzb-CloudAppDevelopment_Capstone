{% extends "djangoapp/base.html" %}}
{% block content %}

<section class="jumbotron text-center">
    <div class="container-fluid">
        <div class="row">
            <div class="col-3">
                <img class="fit-picture"
                     src="../../static/Car.png"
                     alt="Car">
            </div>

            <div class="col-6">
                <h1 class="jumbotron-heading">Sign-Up</h1>
            </div>

            <div class="col-3">
                <img class="fit-picture"
                     src="../../static/Car-symetric.png"
                     alt="Car">
            </div>
        </div>
        
    </div>
</section>
<div class="container" >
    <div class=row>
    <div class=col-3>

    </div>
    <div class=col-9 style="background-color: blanchedalmond; padding:3%; border-radius: 2em;">    
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
            <div class=form-group>
            <div class="row">
                <div class="col-6">                
                    {{ field.label_tag }}<br>
                    {{ field }}
                </div>
                {% if field.help_text %}
                <div class="col-6">  
                    <br> 
                    <small style="color: grey">{{ field.help_text }}</small>
                    {% endif %}
                    {% for error in field.errors %}
                    <p style="color: red">{{ error }}</p>
                    {% endfor %}
                </div>
            </div>
            </div>
            {% endfor %}
            <button type="submit">Sign up</button>
        </form>  
    </div>
    </div>
</div>

{% endblock %}
