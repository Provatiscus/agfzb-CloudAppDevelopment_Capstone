{% extends "djangoapp/base.html" %}}
{% block content %}

<section class="jumbotron text-center">
    <div class="container-fluid">
        <div class="row">
            <div class="col-3">
                <img class="fit-picture"
                     src="../../static/Car.png"
                     alt="Car">
            </div>

            <div class="col-6">
                <h1 class="jumbotron-heading">Sign-Up</h1>
            </div>

            <div class="col-3">
                <img class="fit-picture"
                     src="../../static/Car-symetric.png"
                     alt="Car">
            </div>
        </div>
        
    </div>
</section>

<div class="container">
    <div class="row">
        <div class="col-md-2 "></div>
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white"><i class="fa fa-envelope"></i> Sign-Up.
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {% for field in form %}
                        <div class="form-group">
                            <label for="{{ field.label }}"></label>
                            <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder={{ field.label }} required>
                            <br>
                            
                            {% if field.help_text %}              
                                <small style="color: grey"> {{ field.help_text }}</small>
                            {% endif %}
                              
                            {% for error in field.errors %}
                                <p style="color: red">{{ error }}</p>
                            {% endfor %}
                        </div>
                         {% endfor %}   
                        <div class="mx-auto">
                        
                        <br>
                        <button type="submit" class="btn btn-primary text-right">Submit</button></div>
                        
                    </form>
                </div>
            </div>
        </div>
        
    </div>
</div>



{% endblock %}
